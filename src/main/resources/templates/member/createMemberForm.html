<button onclick="test()">선택창(confirm) 발생</button>

<script>
    function test() {
        if (!confirm("확인(예) 또는 취소(아니오)를 선택해주세요.")) {
            alert("취소(아니오)를 누르셨습니다.");
        } else {
            alert("확인(예)을 누르셨습니다.");
        }
    }
</script>
